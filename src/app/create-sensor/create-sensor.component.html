<h2 align="center">Create sensor</h2>
<div class="form" align="center">
  <form class="example-form" #sensorRequest="ngForm" (ngSubmit)="createSensor(sensorRequest)">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input type="text" name="name" matInput placeholder="Sensor" required ngModel>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Model</mat-label>
      <input type="text" name="model" matInput placeholder="Sensor model" required ngModel>
    </mat-form-field>
    <mat-form-field class="selected-class" appearance="fill">
      <mat-label>Type</mat-label>
      <select matNativeControl required name="idType" ngModel>
        <option value=1>Pressure</option>
        <option value=2>Voltage</option>
        <option value=3>Temperature</option>
        <option value=4>Humidity</option>
      </select>
    </mat-form-field>
    <mat-form-field class="selected-class" appearance="fill">
      <mat-label>Unit</mat-label>
      <select matNativeControl required name="idUnit" ngModel>
        <option value=1>Bar</option>
        <option value=2>Voltage</option>
        <option value=3>Celsius</option>
        <option value=4>Percent</option>
      </select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Range from</mat-label>
      <input type="number" name="rangeFrom" matInput placeholder="10" ngModel>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Range to</mat-label>
      <input type="number" name="rangeTo" matInput placeholder="20" ngModel>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Location</mat-label>
      <input type="text" name="location" matInput placeholder="Room 1" ngModel>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea type="text" name="description" matInput placeholder="Sensor is ..." ngModel></textarea>
    </mat-form-field>
    <button type="submit" mat-raised-button>Create</button>
    <button type="reset" mat-raised-button>Cancel</button>
  </form>
</div>
